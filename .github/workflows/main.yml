name: Build Node


on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: raftario/setup-rust-action@v1.0.0
    - name: Install Rust WASM build environment
      run: |
        rustup default stable
        rustup install nightly
        rustup target add wasm32-unknown-unknown --toolchain nightly
        cargo +nightly install --git https://github.com/alexcrichton/wasm-gc --force
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name:  Build
      run: |
        cargo build
    - name: Move executable to make cache smaller
      run: mv target/debug/node-template .
#    - name: Upload artifact
#      uses: actions/upload-artifact@v1.0.0
#      with:
#        name: target dir
#        path: ./node-template

    - name: test
      run: |
        cargo test
    - name: login
      run: |
        curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        $(aws ecr get-login --no-include-email --region us-east-1)
    - name: build
      run: |
        docker build -t $AWS_RESOURCE_NAME_PREFIX .
        docker tag mynachain:latest $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$AWS_RESOURCE_NAME_PREFIX:latest
        docker tag mynachain:latest $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$AWS_RESOURCE_NAME_PREFIX:$CIRCLE_SHA1
        docker push $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$AWS_RESOURCE_NAME_PREFIX:$GITHUB_SHA